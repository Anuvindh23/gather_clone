<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.60.0/phaser.min.js"></script>
        <script src="https://cdn.tailwindcss.com" defer></script>
        <script src="gather_game.js" defer></script>
        <title>Gather Clone</title>
    </head>
    
    <body class='flex justify-end gap-10 flex-row-reverse'>
        <div class="w-[300px] hidden " id='chatbox' style=''>
            <ul class="chat-list overflow-y-auto h-[calc(100vh-250px)] bg-blue-300 my-2 box-border rounded-lg">
            </ul>
            <label class="flex w-full h-10">
                <input class="bg-blue-200 rounded-md w-full px-2" type="text" id="messageBox">
                <button class="ml-2 bg-blue-500 text-white px-2 rounded-md" id='submitBtn'>Send</button>
            </label>
        </div>
        <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    </body>

</html>
